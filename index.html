<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Project_Table</title>
</head>
<body>
<header class="header flex justify-center">
    <div class="max-w-7xl">
        <div class="table">
            <div class="container">           
                <h1 class="font-bold uppercase">Результаты соревнований</h1>
                <p>Первенство Санкт-Петербурга по гребле-индор</p>
                <span>17 Февраля 2023г.</span><br>
                <div class = "flex justify-between"><a href="index.html"><span>Дистанция: 2000м </span></a><br>
                    <a href="distance.html"><span>Дистанция: 4000м</span></a>
                </div><br>
            <div class="border border-solid border-black p-10 rounded-sm">
                <div class="p-10 font-mono shadow-xl">
                    <table class="table_sort">
                        <thead>
                            <tr class="font-bold bg-red-100 test-1px font-serif">
                                <th>№</th>
                                <th>ФИО</th>
                                <th>Год Рождения</th>
                                <th>Разряд</th>
                                <th id = "place">Место</th>
                                <th>Время</th>
                                <th>Тренер</th>
                            </tr>
                        </thead>

                        <tbody id="distance">

                        </tbody>
                   </table>
            </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="js.js"></script>
</body>
